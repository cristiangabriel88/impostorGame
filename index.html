<!doctype html>
<html lang="ro">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
	<link rel="icon" type="image/svg+xml" href="/favicon.svg">
	<title>Impostor</title>

	<style>
		:root {
			--bg0: #070A12;
			--bg1: #0B1020;
			--card: rgba(255, 255, 255, .06);
			--card2: rgba(255, 255, 255, .09);
			--stroke: rgba(255, 255, 255, .10);
			--text: rgba(255, 255, 255, .92);
			--muted: rgba(255, 255, 255, .66);
			--accent: #7C5CFF;
			--accent2: #21D4FD;
			--danger: #FF4D6D;
			--shadow: 0 18px 60px rgba(0, 0, 0, .55);
			--radius: 22px;
		}

		* {
			box-sizing: border-box;
			-webkit-tap-highlight-color: transparent;
		}

		html,
		body {
			height: 100%;
			margin: 0;
			font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
			color: var(--text);
			background: radial-gradient(1200px 900px at 20% 10%, rgba(124, 92, 255, .25), transparent 55%),
				radial-gradient(900px 700px at 80% 20%, rgba(33, 212, 253, .18), transparent 55%),
				radial-gradient(900px 700px at 50% 90%, rgba(255, 77, 109, .12), transparent 60%),
				linear-gradient(180deg, var(--bg0), var(--bg1));
			overflow: hidden;
			touch-action: manipulation;
		}

		.screen {
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 24px;
			text-align: center;
			user-select: none;
		}

		.wrap {
			width: min(560px, 100%);
		}

		.card {
			position: relative;
			background: linear-gradient(180deg, var(--card), rgba(255, 255, 255, .035));
			border: 1px solid var(--stroke);
			border-radius: var(--radius);
			box-shadow: var(--shadow);
			padding: 26px 20px;
			backdrop-filter: blur(10px);
		}

		.brand {
			display: flex;
			align-items: baseline;
			justify-content: center;
			gap: 10px;
			margin-bottom: 10px;
		}

		.logo {
			transform: translateY(-6px);
		}

		.kofiWrap {
			margin-top: 20px;
			display: flex;
			justify-content: center;
			opacity: 0.85;
			transition: opacity .2s ease, transform .2s ease;
		}

		.kofiWrap:hover {
			opacity: 1;
			transform: translateY(-1px);
		}

		.kofiWrap img {
			height: 40px;
			border: 0;
		}


		.logo {
			width: 14px;
			height: 14px;
			border-radius: 999px;
			background: radial-gradient(circle at 30% 30%, #fff, rgba(255, 255, 255, .15) 35%, transparent 60%),
				linear-gradient(135deg, var(--accent), var(--accent2));
			box-shadow: 0 0 0 4px rgba(124, 92, 255, .18), 0 12px 30px rgba(124, 92, 255, .18);
		}

		.title {
			font-size: 38px;
			font-weight: 850;
			letter-spacing: .3px;
			margin: 4px 0 2px;
		}

		.subtitle {
			color: var(--muted);
			font-size: 15px;
			margin: 0 0 18px;
			line-height: 1.35;
		}

		.row {
			display: flex;
			gap: 12px;
			align-items: center;
			justify-content: center;
			flex-wrap: wrap;
			margin-top: 10px;
		}

		.field {
			display: flex;
			align-items: center;
			gap: 10px;
			padding: 12px 14px;
			background: linear-gradient(180deg, rgba(255, 255, 255, .085), rgba(255, 255, 255, .04));
			border: 1px solid rgba(255, 255, 255, .10);
			border-radius: 18px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, .25);
		}

		.field label {
			font-size: 14px;
			color: var(--muted);
		}

		input[type="number"] {
			width: 90px;
			border: 0;
			outline: 0;
			padding: 6px 8px;
			font-size: 22px;
			font-weight: 800;
			color: var(--text);
			background: transparent;
			text-align: center;
			appearance: textfield;
		}

		input[type="number"]::-webkit-outer-spin-button,
		input[type="number"]::-webkit-inner-spin-button {
			-webkit-appearance: none;
			margin: 0;
		}

		.btn {
			border: 0;
			cursor: pointer;
			margin-top: 10px;
			padding: 14px 18px;
			border-radius: 18px;
			font-size: 16px;
			font-weight: 850;
			letter-spacing: .2px;
			color: #0b0f1c;
			background: linear-gradient(135deg, var(--accent), var(--accent2));
			box-shadow: 0 14px 40px rgba(33, 212, 253, .18), 0 16px 50px rgba(124, 92, 255, .16);
			transform: translateY(0);
			transition: transform .12s ease, filter .12s ease;
			min-width: 160px;
		}

		.bottomControls {
			margin-top: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 10px;
		}

		.topRow {
			display: flex;
			gap: 12px;
		}

		.btn:active {
			transform: translateY(1px);
			filter: brightness(.95);
		}

		.hint {
			margin-top: 14px;
			color: var(--muted);
			font-size: 14px;
			line-height: 1.4;
		}

		.topbar {
			position: fixed;
			top: 14px;
			left: 14px;
			right: 14px;
			display: flex;
			align-items: center;
			justify-content: space-between;
			pointer-events: none;
			font-size: 13px;
			color: rgba(255, 255, 255, .68);
		}

		.pill {
			pointer-events: none;
			padding: 8px 12px;
			border-radius: 999px;
			border: 1px solid rgba(255, 255, 255, .12);
			background: rgba(0, 0, 0, .25);
			backdrop-filter: blur(8px);
		}

		.link {
			pointer-events: auto;
			cursor: pointer;
			padding: 8px 12px;
			border-radius: 999px;
			border: 1px solid rgba(255, 255, 255, .12);
			background: rgba(0, 0, 0, .25);
			backdrop-filter: blur(8px);
			text-decoration: none;
			color: rgba(255, 255, 255, .82);
		}

		.link:active {
			filter: brightness(.95);
		}

		.big {
			font-size: clamp(44px, 7vw, 70px);
			font-weight: 950;
			letter-spacing: .6px;
			margin: 4px 0 0;
		}

		.word {
			background: linear-gradient(135deg, rgba(255, 255, 255, .92), rgba(255, 255, 255, .62));
			-webkit-background-clip: text;
			background-clip: text;
			color: transparent;
			text-shadow: 0 18px 60px rgba(0, 0, 0, .35);
		}

		.sub {
			margin-top: 12px;
			font-size: 15px;
			color: rgba(255, 255, 255, .72);
		}

		.tapArea {
			width: 100%;
		}

		.blackout {
			background: #000;
		}

		.blackout .pill,
		.blackout .link {
			background: rgba(255, 255, 255, .08);
			border-color: rgba(255, 255, 255, .14);
			color: rgba(255, 255, 255, .90);
		}

		.blackout .card {
			background: rgba(255, 255, 255, .05);
			border-color: rgba(255, 255, 255, .10);
		}

		.doneGrid {
			display: flex;
			gap: 12px;
			justify-content: center;
			flex-wrap: wrap;
			margin-top: 16px;
		}

		.btn2 {
			border: 1px solid rgba(255, 255, 255, .14);
			background: rgba(255, 255, 255, .06);
			color: rgba(255, 255, 255, .9);
			box-shadow: none;
			min-width: 160px;
		}

		ul {
			list-style: none;
			padding-left: 0;
		}

		li {
			display: flex;
			align-items: flex-start;
			gap: 10px;
			line-height: 1.6;
		}

		li::before {
			content: "â€¢";
			margin-top: 0.1em;
			color: currentColor;
		}

		.flagBtn{
			display:flex;
			align-items:center;
			justify-content:center;
			padding: 12px 16px;
			min-width: 64px;
		}

		.flagImg{
			width: 28px;
			height: 20px;
			object-fit: contain;
			display:block;
		}

		.playerControl{
		display:flex;
		align-items:center;
		gap:10px;
		}

		.stepBtn{
			width:44px;
			height:44px;
			border-radius:14px;
			border: 1px solid rgba(255,255,255,.14);
			background: rgba(255,255,255,.06);
			color: rgba(255,255,255,.92);
			font-size: 22px;
			font-weight: 900;
			cursor:pointer;
			display:flex;
			align-items:center;
			justify-content:center;
		}

		.stepBtn:active{
			filter: brightness(.95);
			transform: translateY(1px);
		}

		.playerValue{
			min-width: 56px;
			text-align:center;
			font-size: 22px;
			font-weight: 900;
		}

		.playerSelect{
			border: 0;
			outline: 0;
			background: transparent;
			color: var(--text);
			font-size: 20px;
			font-weight: 850;
			padding: 6px 8px;
			appearance: auto;
		}

		.playerSelect option{
			color: #111;
		}

	</style>
</head>

		}

		function renderReveal() {
			const isImp = currentPlayer === impostorIndex;
			const text = isImp ? t("impostor") : word;
			const cls = "word";


			app.className = "screen";
			app.innerHTML = `
				${renderTopbar()}
				<div class="wrap tapArea">
					<div class="card">
						<div class="big ${cls}">${text}</div>
						<div class="sub">${t("tapPass")}</div>
					</div>
				</div>
			`;
			wireTopbar();
		}

		function renderDone() {
			app.className = "screen";
			app.innerHTML = `
				<div class="wrap">
					<div class="card">
						<div class="brand">
							<div class="logo"></div>
							<div class="title">${t("doneTitle")}</div>
						</div>
						<div class="doneGrid">
							<button id="again" class="btn">${t("newRound")}</button>
							<button id="back" class="btn btn2">${t("back")}</button>
						</div>
						<div class="hint">${t("goodLuck")}</div>
					</div>
				</div>
			`;

			document.getElementById("again").onclick = () => startGame();
			document.getElementById("back").onclick = () => { phase = "setup"; render(); };
		}

		function render() {
			if (phase === "intro") return renderIntro();
			if (phase === "instructions") return renderInstructions();
			if (phase === "setup") return renderSetup();
			if (phase === "hide") return renderHide();
			if (phase === "reveal") return renderReveal();
			if (phase === "done") return renderDone();
		}

		function nextPhase() {
			if (phase === "hide") {
				phase = "reveal";
				render();
				return;
			}
			if (phase === "reveal") {
				if (currentPlayer >= N) phase = "done";
				else { currentPlayer += 1; phase = "hide"; }
				render();
				return;
			}
		}

		let lastTap = 0;
		function guardedTap() {
			const now = Date.now();
			if (now - lastTap < 250) return;
			lastTap = now;
			nextPhase();
		}

		document.addEventListener("pointerup", (e) => {
			if (e.target && e.target.closest && e.target.closest(".topbar")) return;
			if (phase === "hide" || phase === "reveal") guardedTap();
		});



		render();
	</script>
</body>
